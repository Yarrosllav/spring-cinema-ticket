<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступні сеанси</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Список доступних сеансів</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Назва фільму</th>
            <th>Час початку</th>
            <th>Номер залу</th>
            <th>Дія</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ses : ${sessions}">
            <td th:text="${ses.title}">Назва</td>
            <td th:text="${#temporals.format(ses.date, 'dd-MM-yyyy HH:mm')}">Час</td>
            <td th:text="${ses.hallNumber}">Зал</td>
            <td><a href="#" class="btn btn-primary">Замовити квиток</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/sessions" class="btn btn-secondary mt-3">Панель адміністратора</a>
</div>
</body>
</html>
