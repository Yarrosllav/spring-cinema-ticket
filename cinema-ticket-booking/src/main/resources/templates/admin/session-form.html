<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма сеансу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${movieSession.id == null} ? 'Створення нового сеансу' : 'Редагування сеансу'">Форма</h1>
    <form action="#" th:action="@{/admin/sessions}" th:object="${movieSession}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="movieTitle" class="form-label">Назва фільму</label>
            <input type="text" class="form-control" id="movieTitle" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Час початку</label>
            <input type="datetime-local" class="form-control" id="startTime" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label for="hallNumber" class="form-label">Номер залу</label>
            <input type="number" class="form-control" id="hallNumber" th:field="*{hallNumber}" required>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a href="/admin/sessions" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
